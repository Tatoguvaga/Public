<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        /* Estilo para centrar el canvas en la p谩gina */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Estilo del canvas */
        canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 3 / 4;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .mobileControls {
            display: none;
            /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            /* Evita selecci贸n de texto */
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
            /* Mejora respuesta t谩ctil */
        }

        #gameArea {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        #toggleBtn {
            padding: 10px 20px;
            font-size: 16px;
            height: fit-content;
            margin: 0;
        }

        @media (max-width: 750px) {
            canvas {
                max-width: 80vw;
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <button id="toggleBtn">革 Pause</button>
        <canvas id="tetris" width="600" height="800"></canvas>

        <!-- Controles para m贸viles -->
        <div class="mobileControls" id="mobileControls">
            <button onclick="playerRotate(1)"> Rotar</button>
            <div class="row">
                <button id="btnLeft">猬锔 Izquierda</button>
                <button id="btnRight">★ Derecha</button>
            </div>
            <button id="btnDown">猬锔 Bajar</button>
        </div>
    </div>

    <script src="main.js"></script>

    <script>
        // Prevenci贸n de selecci贸n de texto
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function holdButton(buttonId, action, interval = 100) {
            let timer;
            const btn = document.getElementById(buttonId);

            const start = (e) => {
                e.preventDefault();
                action();
                timer = setInterval(action, interval);
            };

            const stop = () => clearInterval(timer);

            btn.addEventListener("touchstart", start);
            btn.addEventListener("touchend", stop);
            btn.addEventListener("touchcancel", stop);
        }

        if (isMobile()) {
            document.getElementById("mobileControls").style.display = "flex";
            holdButton("btnLeft", () => playerMove(-1));
            holdButton("btnRight", () => playerMove(1));
            holdButton("btnDown", playerDrop);
        }
    </script>
</body>

</html>
